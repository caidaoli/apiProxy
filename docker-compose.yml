services:
  redis:
    image: redis:7.4-alpine
    container_name: api-proxy-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-your_redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  api-proxy:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - TARGETOS=linux
        - TARGETARCH=amd64
    container_name: api-proxy-server
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - API_PROXY_REDIS_URL=redis://:${REDIS_PASSWORD:-your_redis_password}@redis:6379/0
      - ADMIN_TOKEN=${ADMIN_TOKEN:-your_admin_token}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis-data:
    driver: local
